<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagraph</title>

    <style type="text/css">
        body {
            margin: 0;
            background-color: #fefafc;
        }

        #container {
            width: 100%;
            position: fixed;
            height: 100%;
            margin: auto;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="/static/sigma.min.js"></script>
    <script>
        var colors = {
            'nodes': {
                'light': 'rgba(252, 227, 236, 0.05)',
                'dark': '#ad1457'
            },
            'edges': {
                'light': 'rgba(252, 227, 236, 0.05)',
                'dark': '#f06292'
            }
        }
        sigma.classes.graph.addMethod('neighbors', function (nodeId) {
            var k,
                neighbors = {},
                index = this.allNeighborsIndex[nodeId] || {};

            for (k in index)
                neighbors[k] = this.nodesIndex[k];

            return neighbors;
        });

        var s = new sigma({
            settings: {
                labelThreshold: 15,
            },
            renderer: {
                container: document.getElementById('container'),
                type: 'canvas'
            }
        });

        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState != 4 || this.status != 200)
                return;

            var nodes = {};
            var json = JSON.parse(this.responseText);
            json.nodes.forEach(function (node) {
                if (node.size < 10) {
                    return;
                }
                nodes[node.id] = true;
                node.color = colors.nodes.dark;
                s.graph.addNode(node);
            });
            json.edges.forEach(function (edge) {
                if (!nodes[edge.source] || !nodes[edge.target]) {
                    return;
                }
                edge.color = colors.edges.dark;
                s.graph.addEdge(edge);
            });
            s.refresh();
        };
        xhttp.open("GET", '/static/data.json', true);
        xhttp.send();

        s.bind('clickNode', function (e) {
            var nodeId = e.data.node.id,
                toKeep = s.graph.neighbors(nodeId);
            toKeep[nodeId] = e.data.node;

            s.graph.nodes().forEach(function (n) {
                if (toKeep[n.id])
                    n.color = colors.nodes.dark;
                else
                    n.color = colors.nodes.light;
            });

            s.graph.edges().forEach(function (e) {
                if (toKeep[e.source] && toKeep[e.target])
                    e.color = colors.edges.dark;
                else
                    e.color = colors.edges.light;
            });

            s.refresh();
        });

        s.bind('clickStage', function (e) {
            s.graph.nodes().forEach(function (n) {
                n.color = colors.nodes.dark;
            });

            s.graph.edges().forEach(function (e) {
                e.color = colors.edges.dark;
            });
            s.refresh();
        });
    </script>
</body>

</html>
